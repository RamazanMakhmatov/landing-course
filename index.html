<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Course</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Frontend с нуля</h1>
  <p>Научись создавать сайты и зарабатывать в IT</p>
</header>

<section class="features">
  <h2>Что ты изучишь</h2>
  <ul>
    <li>HTML и семантика</li>
    <li>CSS и адаптивность</li>
    <li>JavaScript основы</li>
    <li>Работа с GitHub</li>
  </ul>
</section>

<section class="contact">
  <h2>Начни сегодня</h2>
  <p>Оставь заявку и мы свяжемся с тобой</p>

  <form id="contactForm">
    <input type="text" id="name" placeholder="Ваше имя">
    <input type="text" id="phone" placeholder="Телефон">
    <button type="submit">Оставить заявку</button>
  </form>

  <p id="message"></p>
</section>

<script src="script.js"></script>
</body>
</html>
